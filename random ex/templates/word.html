<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Functionality</title>
</head>
<body>
    <h1>Word Functionality</h1>
    <form method="post">
        <h2>Create a new document</h2>
        <input type="hidden" name="action" value="create">
        <input type="text" name="filename" placeholder="Filename">
        <textarea name="text" placeholder="Enter text here..."></textarea>
        <button type="submit">Create Document</button>
    </form>
    <form method="post">
        <h2>Open an existing document</h2>
        <input type="hidden" name="action" value="open">
        <input type="text" name="filename" placeholder="Filename">
        <textarea name="text" placeholder="Enter text to add..."></textarea>
        <button type="submit">Open Document</button>
    </form>
    {% if message is not none %}
    <p>{{ message }}</p>
    {% endif %}
    <a href="{{ url_for('index') }}">Back to Main Menu</a>
</body>
</html>
